<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anika ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #main-page, #yay-page {
            width: 100%;
        }

        #yay-page {
            display: none;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .yay-text {
            font-size: 5rem;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 100px;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #888;
            color: white;
            position: absolute;
        }

        .heart {
            color: #ff4d6d;
            font-size: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Main Question Page -->
    <div id="main-page">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Anika, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="sayYes()">Yes</button>
            <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>

    <!-- Celebration Page -->
    <div id="yay-page">
        <h1 class="yay-text">YAYYYYYYYYY! üéâ</h1>
        <h1 style="color: white;">I knew you'd say yes, Anika! ‚ù§Ô∏è</h1>
        <div style="font-size: 50px;">üíñüå∏üç≠‚ú®üíù</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('no-btn');
            
            // Calculate random positions within the window
            // Subtracting button width/height so it doesn't go off screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('yay-page').style.display = 'flex';
            
            // Optional: Create a "confetti" effect background
            document.body.style.background = "linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%)";
        }
    </script>
</body>
</html>
